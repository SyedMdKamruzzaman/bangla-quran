
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>সূরা আস্র বাংলা অনুবাদ অডিওসহ | Sura Al-Asr bangla traslation with audio</title>
    <meta name="description" content="সমগ্র সূরাসমুহের বাংলা অনুবাদ অডিওসহ | Bangla translation of whole Quran with audio"/>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/reveal.css" />
    <link rel="stylesheet" href="/css/theme/white.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />
    <style>
      .ascrollable-slide {
        height: 100%;
        overflow-y: auto !important;
      }
    </style>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section
          data-audio-src="/audio/bt/103-1.mp3"
          data-menu-title="আয়াত ১"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আস্র</p>
          <p>
            ১০৩-১ :  মহাকালের শপথ,  
          </p>
        </section>

        <section
          data-audio-src="/audio/bt/103-2.mp3"
          data-menu-title="আয়াত ২"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আস্র</p>
          <p>
            ১০৩-২ :  মানুষ অবশ্যই ক্ষতিগ্রস্ত,  
          </p>
        </section>

        <section
          data-audio-src="/audio/bt/103-3.mp3"
          data-menu-title="আয়াত ৩"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আস্র</p>
          <p>
            ১০৩-৩ :  কিন্তু উহারা নয়, যাহারা ঈমান আনে ও সৎকর্ম করে এবং পরস্পরকে সত্যের উপদেশ দেয় ও ধৈর্যের উপদেশ দেয়।  
          </p>
        </section>

      </div>

      <div class="home-url">
        <a href="/"><i class="fa fa-home"></i></a>
      </div>
    </div>

    <script src="/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        width: "100%",
        height: "100%",
        margin: 0.2,
        minScale: 1,
        maxScale: 1,
        // mouseWheel: true,
        touch: false,
        hash: true,
        transition: "fade", // none/fade/slide/convex/concave/zoom
        backgroundTransition: "none", // none/fade/slide/convex/concave/zoom
        audio: {
          prefix: "audio/", // audio files are stored in the "audio" folder
          suffix: ".mp3", // audio files have the ".ogg" ending
          advance: 500,
          autoplay: false,
          defaultAudios: true, // try to play audios with names such as audio/1.2.ogg
          playerOpacity: 1,
        },
        menu: {
          custom: [
            {
              title: "সূরাসমুহ",
              icon: '<i class="fa fa-list">',
              src: "list.html",
            },
          ],
        },
        dependencies: [
          { src: "/plugin/markdown/marked.js" },
          { src: "/plugin/markdown/markdown.js" },
          { src: "/plugin/highlight/highlight.js" },
          { src: "/plugin/notes/notes.js", async: true },
          {
            src: "/plugin/audio-slideshow/audio-slideshow.js",
            condition: function () {
              return !!document.body.classList;
            },
          },
          { src: "/node_modules/reveal.js-menu/menu.js" },
        ],
      });
    </script>
  </body>
</html>
